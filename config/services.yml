services:
    ady.changecover.controller:
        class: ady\changecover\controller\main
        arguments:
            - '@ady.changecover.functions'
            - '@config'
            - '@controller.helper'
            - '@template'
            - '@user'
            - '@auth'
            - '@dbal.conn'
            - '@request'
            - '%core.table_prefix%'
    ady.changecover.functions:
        class: ady\changecover\core\functions
        arguments:
            - '@user'
            - '@auth'
            - '@dbal.conn'
            - '@template'
            - '%core.table_prefix%'
    ady.changecover.listener:
        class: ady\changecover\event\listener
        arguments:
            - '@ady.changecover.controller'
        tags:
            - { name: event.listener }